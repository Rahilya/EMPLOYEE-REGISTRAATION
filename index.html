<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form</title>
  <link rel="stylesheet" href="style.css">

</head>

<body class="bg-gray-300" style="font-family:Georgia, 'Times New Roman', Times, serif;">
  <div class=" flex items-center justify-center">
    <form class="w-full md:w-1/3 bg-black rounded-lg items-center" action="regdata.php" method="post">
      <div class="
      flex font-bold justify-center mt-6">
        <img class="h-24 w-24 rounded-full mb-8" src="./img/human-symbol-3d-icon-vector-41044970.jpg" alt="">
      </div>
      <h2 class="text-3xl text-center text-white mb-4">Employee Registration</h2>
      <div class="px-12 pd-10">
        <div class="w-full mb-2">

          <div>
            <label class="text-white dark:text-gray-200" for="passwordConfirmation">Date</label>
            <input id="date" type="date" value="2022-07-22" placeholder="" name="date"
              class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
              required>
          </div>
        </div>
        <div class="mb-3">
          <label class="text-white dark:text-gray-200" for="exampleFormControlInput1">Employee name</label>
          <input id="empl" type="text" placeholder="Rahil Shaikh" name="empname" autocomplete="off"
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">

        </div>
        <div class="mb-3">
          <label class="text-white dark:text-gray-200" for="exampleFormControlInput1">Contact no</label>
          <input id="contact" type="number" name="no" maxlength="13" placeholder="9123456789" title="Ten digits code"
            autocomplete="off" required
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
        </div>
        <div class="mb-3">
          <label class="text-white dark:text-gray-200" for="exampleFormControlTextarea1">Permanant
            Address</label>
          <input id="exampleFormControlTextarea1" autocomplete="off" type="text" name="aadd" placeholder="Address"
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
            required>
        </div>
        <div class="mb-3">
          <label class="text-white dark:text-gray-200" for="exampleFormControlTextarea1">Temprory Address</label>
          <input type="text" name="aaddd" id="exampleFormControlTextarea1" placeholder="Address"
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
            required>
        </div>
        <div class="mb-3">
          <label class="text-white dark:text-gray-200" for="formGroupExampleInput">Education</label>
          <input id="formGroupExampleInput" type="text" placeholder="B. Com, B. A, etc.." name="educ"
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">

        </div>
        <div  class="mb-3">
          <label class="text-white dark:text-gray-200" for="formGroupExampleInput">Date of birth</label>
          <input type="date" value="2000-07-22" placeholder="" name="dob" id="formGroupExampleInput"
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
        </div>
        <div class="mb-3">
          <label class="text-white dark:text-gray-200" for="username">Adhar/ Pan no.</label>
          <input type="text" placeholder="" name="pana" id="formGroupExampleInput"
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
            required>

        </div>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="text-white">Emergency contact :</label>
          <input type="text" autocomplete="off"
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
            name="relname" placeholder=" Relative's Name" aria-label="name" required>
          <input type="text" autocomplete="off"
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
            name="rela" placeholder="Relation" aria-label="relation" required>
          <input type="number" autocomplete="off"
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
            name="cont" placeholder="Contact No" aria-label="contact" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="text-white">MEDICAL FITNESS :</label>
          <input autocomplete="off"
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
            name="medi" type="text" placeholder="Enter Details" aria-label="default input example" required>

        </div>
        <div class="form-check form-check-inline">
          <label for="exampleFormControlTextarea1" class="text-white">WORK EXPERIENCE :</label>
          <input class="form-check-input" name="check" type="radio" id="inlineCheckbox1" value="YES">
          <label class="text-white" autocomplete="off" for="inlineCheckbox1">YES</label>
          <input class="form-check-input" name="check" type="radio" id="inlineCheckbox2" value="NO">
          <label class="text-white" autocomplete="off" for="inlineCheckbox2">NO</label>
        </div>
        <div>

          <button name="absolute"
            class="w-full mt-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-pink-500 rounded-full hover:bg-pink-700 focus:outline-none focus:bg-gray-600"
            type="submit"> SUBMIT</button>


          <button type="reset"
            class="w-full text-decoration-line: underline mt-6 px-6 py-2 leading-5 text-white focus:outline-none ">RESET</button>
        </div>
      </div>
    </form>
  </div>

</body>

</html>
